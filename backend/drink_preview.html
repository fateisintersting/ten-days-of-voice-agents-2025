
    <html>
    <head>
    <style>
        body {
            background: #f4f1ea;
            font-family: sans-serif;
            text-align: center;
            padding-top: 40px;
        }
        .cup {
            width: 60px;
            height: 80px;
            background: #c17f43;
            margin: 0 auto;
            border-radius: 0 0 12px 12px;
        }
        .whipped {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid white;
            margin: 0 auto;
        }
    </style>
    </head>
    <body>
        <h2>Small Latte</h2>
        
        <div class="cup"></div>
    </body>
    </html>
